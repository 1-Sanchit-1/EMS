
{% extends 'base.html' %}

{% block heading %}
  Welcome to Employee Management System !!
{% endblock %}

{% block home %}
{% endblock %}

{% block body %}
  <form action="/login_page" method="POST">
    {% csrf_token %}
    <div class="container py-5 h-50">
      <div class="row justify-content-center align-items-center h-50">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your Username and password!</p>

                <div class="form-outline form-white mb-4">
                  <input type="text" id="UserName" name="username" value="{{ username }}" class="form-control form-control-lg" /><br />
                  <label class="form-label" for="typeEmailX">UserName</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="userpassword1" name="userpassword1" value="{{ userpassword1 }}" class="form-control form-control-lg" /><br />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>

                <p class="small mb-5 pb-lg-2">
                  <a class="text-white-50" href="#!">Forgot password?</a>
                </p>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
              </div>

              <div>
                <p class="mb-0">
                  Don't have an account? <a href="/registration_page" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
{% endblock %}
